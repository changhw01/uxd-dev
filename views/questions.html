<div>Hello {{user.displayName}}, <br> Could you help answer the following questions?</div> <div class="box" ng-repeat="question in questions | orderBy: question.date" ng-hide="user.answers[question.$id]"> <div class="boxInner"> <div class="question_box"> <div class="box_title">{{question.description}}</div> <form role="form"> <div class="form-group"> <label class="radio"> <input class="custom-radio" type="radio" data-toggle="radio" ng-model="user.answers[question.$id]" value="1" ng-change="updateAnsInQuestion($index, 1)" data-radiocheck-toggle="radio" required> <span class="icons"> <span class="icon-unchecked"></span> <span class="icon-checked"></span> </span> Yes </label> <label class="radio"> <input class="custom-radio" type="radio" data-toggle="radio" ng-model="user.answers[question.$id]" value="-1" ng-change="updateAnsInQuestion($index, -1)" data-radiocheck-toggle="radio"> <span class="icons"> <span class="icon-unchecked"></span> <span class="icon-checked"></span> </span> No </label> <label class="radio"> <input class="custom-radio" type="radio" data-toggle="radio" ng-model="user.answers[question.$id]" value="0" ng-change="updateAnsInQuestion($index, 0)" data-radiocheck-toggle="radio"> <span class="icons"> <span class="icon-unchecked"></span> <span class="icon-checked"></span> </span> Skip </label> </div> </form> </div> </div> </div>
