<div class="box" ng-repeat="project in projects"> <div class="boxInner"> <div class="project_box"> <img class="img-circle" style="position:absolute;top:15px;right:15px" width="40" ng-src="{{getPic(project.owner, false)}}"> <h6> <b style="width:80%;display: block"><a class="show-project" href="/?project={{project_id}}">{{project.title}}</a></b> </h6> <small style="line-height: 20px;display: block">{{project.description}}</small><br> <small style="color:gray;position:absolute;bottom:10px">{{project.note}}</small> </div> </div> </div>
