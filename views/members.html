<div class="box" ng-repeat="member in members"> <div class="boxInner" style="width:90%;margin: 0 auto"> <div style="text-align: center;position:relative;top:15px"> <img class="img-circle" ng-src="{{member.pic}}"> <br> <b style="font-size:95%;position:relative;top:15px">{{member.fullName}}</b><br> <i style="position:relative;top:15px;font-size:80%">{{member.bio}}</i><br> </div> </div> </div>
